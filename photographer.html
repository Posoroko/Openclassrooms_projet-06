<!DOCTYPE html>
<html>
  <head>
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/pages/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/images/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header class="header">
      <img src="assets/images/logo.png" class="logo" />
      <h1 aria-current="page"></h1>
    </header>

    <main id="main">
      

      <div class="photograph-header">
        <div class="userInfoBox box boxLeft">
          <h1 class="userName" id="userName"></h1>
  
          <address class="userLocation" id="userLocation"></address>
  
          <p class="usertagLine" id="usertagLine"></p>
        </div>

        <div class="box contactBtnBox boxCenter">
          <button class="contact_button" id="contact_button" data-modal="contactModal">Contactez-moi</button>
        </div>

        <div class="profilePictureBox box boxRight">
          <div class="profilePictureFrame">
            <img class="profilePicture" id="profilePicture" src="" alt="">
          </div>
        </div>
      </div>

      <section class="photoCollection">
          <header class="photoCollectionHeader">
              <span class="filterBox">

                  <span class="text">trier par:</span>
                  <span class="filterDropDownMenu" id="filterDropDownMenu">
                    <div class="filterOption" id="filter_likes">popularité</div>
                    <div class="filterOption" id="filter_date">date</div>
                    <div class="filterOption" id="filter_title">titre</div>
                    <span class="icon expandMore arrowDown" id="expandMore">expand_more</span>
                  </span>

                </span>
          </header>

          <section class="photoCollection" id="photoCollection">
              <!-- Photo collection created by JS -->
          </section>

          <dialog class="mediaModal modal" id="mediaModal" data-modal="mediaModal">
            <div class="box">
              <div class="mediaBox" id="mediaBox">
                  <!-- media injected by JS here -->
              </div>

              <span class="closeButton icon" id="closeModalButton" data-modal="mediaModal">close</span>
            </div>
          </dialog>

      </section>

      

      
    </main>
    
    <dialog class="contactModal modal" id="contactModal" data-modal="contactModal">

          <header>
            <h2 class="modalTitle">Contactez-moi <br>
                <span id="photographerName"></span>
            </h2>
            
          </header>
  
          <form class="contactForm" id="contactForm">
            <div>
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" />
  
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" />
  
              <label for="email">email</label>
              <input type="text" id="email" />
  
              <label for="message">Votre message</label>
              <textarea name="message" id="message" rows="10"></textarea>

            </div>

            <button class="submitButton">Envoyer</button>

          
        </form>

        <span class="closeButton icon" id="closeModalButton" data-modal="contactModal">close</span>
    </dialog>

    <div class="infoBox">
      <p class="likeBox">
        <span id="totalLikes">123456</span>
        <span class="heart heartFull icon">favorite</span>
      </p>
      <p id="dailyRate"></p>
    </div>

    <script type="module" src="/assets/js/pages/photographer.js"></script>

  </body>
</html>
