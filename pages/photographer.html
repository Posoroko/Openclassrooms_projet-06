<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../assets/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../assets/css/pages/photographer.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="../assets/images/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header class="header" id="photographerPageHeader" tabindex="-1">
      <a href="../index.html" tabindex="-1">
        <img src="../assets/images/logo.png" tabindex="0" id="photographerPageLogo" alt="Fish eye home page" class="logo"/>
      </a>
    </header>

    <main id="main">
      

      <div class="photograph-header" tab-index="-1">
        <div class="userInfoBox box boxLeft" tab-index="-1">
          <h1 class="userName" id="userName" tabindex="-1"></h1>
  
          <address class="userLocation" id="userLocation" tabindex="-1"></address>
  
          <q class="userTagline" id="userTagline" tabindex="-1"></q>
        </div>

        <div class="box contactBtnBox boxCenter" tab-index="-1">
          <button class="contact_button" id="contact_button" data-modal="contactModal" tabindex="0" aria-label="Contact me">Contactez-moi</button>
        </div>

        <div class="profilePictureBox box boxRight" tab-index="-1">
          <figure class="profilePictureFrame" tab-index="-1">
            <img class="profilePicture" id="profilePicture" src="" alt="" tabindex="0">
          </figure>
        </div>
      </div>

      <section class="portfolio" tab-index="-1">
          <header class="photoCollectionHeader" tab-index="-1">
              <span class="filterBox" tab-index="-1">

                <span class="text" tabindex="0" role="label">
                  Trier par:
                </span>

                <select class="filterDropDownMenu" id="filterDropDownMenu" tab-index="0" >
                  <option class="filterOption" id="filterBox-1"  aria-label="trier les images par date de parution" tabindex="0" selected="selected" value="filterBox-1">Date</option>

                  <option class="filterOption" id="filterBox-2" aria-label="trier les images par popularité"  tabindex="0" value="filterBox-2">Popularité</option>

                  <option class="filterOption" id="filterBox-3" aria-label="trier les images par titre" value="filterBox-3">Titre</option>
                  lte
                  <span class="icon expandMore arrowDown" id="expandMore" tab-index="-1">expand_more</span>
                </select>

                <!-- <span class="filterDropDownMenu" id="filterDropDownMenu" tab-index="0" role="listbox" aria-activedescendant="filterBox-1">
                  <div class="filterOption" id="filterBox-1" role="option" aria-label="trier les images par date de parution"tabindex="0" >Date</div>

                  <div class="filterOption" id="filterBox-2" role="option" aria-label="trier les images par popularité"  tabindex="0">Popularité</div>

                  <div class="filterOption" id="filterBox-3" role="option" aria-label="trier les images par titre">Titre</div>
                  
                  <span class="icon expandMore arrowDown" id="expandMore" tab-index="-1">expand_more</span>
                </span> -->
              </span>
          </header>

          <section class="photoCollection" id="photoCollection" tabindex="0">
              <!-- Photo collection created by JS -->
          </section>

          <dialog class="mediaModal modal" id="mediaModal" data-modal="mediaModal">
            <div class="box" tabindex="-1">
              <div class="mediaBox" id="mediaBox" tabindex="-1">
                  <!-- media injected by JS here -->
              </div>

              <button class="closeButton icon" id="closeModalButton" data-modal="mediaModal" tabindex="0" aria-label="fermer la photo">close</button>
            </div>
          </dialog>

      </section>

      

      
    </main>
    
    <dialog class="contactModal modal" id="contactModal" data-modal="contactModal" tabindex="-1">

          <header>
            <h2 class="modalTitle" tabindex="0">Contactez-moi <br>
                <span id="photographerName" tabindex="0"></span>
            </h2>
            
          </header>
  
          <form class="contactForm" id="contactForm">
            <div>
              <label for="firstName" tabindex="-1">Prénom</label>
              <input type="text" id="firstName" tabindex="0" />
  
              <label for="lastName" tabindex="-1">Nom</label>
              <input type="text" id="lastName"  tabindex="0"/>
  
              <label for="email" tabindex="-1">email</label>
              <input type="text" id="email"  tabindex="0"/>
  
              <label for="message" tabindex="-1">Votre message</label>
              <textarea name="message" id="message" rows="10" tabindex="0"></textarea>

            </div>

            <button class="submitButton" tabindex="0">Envoyer</button>

          
        </form>

        <span class="closeButton icon" id="closeModalButton" data-modal="contactModal" tabindex="0">close</span>
    </dialog>

      

    <dialog  class="modal lightbox" id="lightbox" aria-label="image closeup view">
      <div class="content">
        <p class="icon arrow arrowOn" id="ArrowLeft">chevron_left</p>

        <figure class="imageBox">
          <div class="lightboxFrame" id="lightboxFrame">
            <!-- javascript injects cloned media element here -->
          </div>
          <figcaption>
              <p class="lightboxTitle" id="lightboxTitle">
                <!-- javascript injects title here -->
              </p>
          </figcaption>
        </figure>

        <p class="icon arrow arrowOn" id="ArrowRight">chevron_right</p>
      </div>

      <span class="closeButton closeLightboxButton icon" id="closeLightboxButton" data-modal="lightbox" tabindex="0">close</span>
    </dialog>

    <div class="infoBox" tabindex="-1">
      <p class="likeBox" tabindex="-1">
        <span id="totalLikes" tabindex="-1"></span>
        <span class="heart heartFull icon" tabindex="-1">favorite</span>
      </p>

      <p id="dailyRate"  tabindex="-1" aria-label="prix journalier de ce photographe"></p>
    </div>

    <script type="module" src="/assets/js/pages/photographer.js"></script>

  </body>
</html>
